
spring:
    application:
        name: auth-service

    cloud:
        config:
            enabled: true
            uri: http://localhost:8081
        compatibility-verifier:
            enabled: false

    jpa:
        database: sqlserver
        show-sql: false
        hibernate:
            ddl-auto: update

    webmvc:
        cors:
            allowed-origins: "*"
            allowed-methods: "GET, POST, PUT, DELETE"
            allowed-headers: "Content-Type, Authorization"