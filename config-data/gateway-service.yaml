server:
    port: 8080
eureka:
    client:
        fetch-registry: true
        register-with-eureka: true
        service-url:
            default-zone: http://localhost:8761/eureka
    instance: 
        hostname: localhost

spring:
    cloud:
        gateway:
            discovery:
                locator:
                    enabled: true
            routes: 
              - id: user-service
                url: lb://user-service
                predicates: 
                  - Path=/user/**
              - id: car-service
                url: lb://car-service
                predicates: 
                  - Path=/car/**
              - id: bike-service
                url: lb://bike-service
                predicates: 
                  - Path=/bike/**